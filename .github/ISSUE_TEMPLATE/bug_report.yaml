name: Bug report
description: Report a bug
title: "<title>"
labels: ["bug"]
assignees: "LAK132"
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A concise description of what the bug is and the steps to reproduce it.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Crash log
    description: |
      Provide a copy of the Error Log (File -> Save Error Log...) or the Crash Log (crash-log.txt).
    placeholder: |
      Drag and drop the error/crash log file here.
  validations:
    required: true
